<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tut5</title>
</head>
<body>
    <h1>this is tut 5</h1>
    <script>
        //datatype in javascript
        //string
        var a = "niyati";
        console.log("String:"+a)
        //number
        var b=3;
        console.log("Number:"+b);
        //bolean
        var c = true;
        console.log("Boolean:"+c);
        //undefine
        var d;
        console.log("Undefine:"+d);
        //null
        var e = null;
        console.log("Null:"+e);
        //object
        var f = {name:'niyu' , surname:'sheth'}
        console.log("Object:"+f.name);
        //array
        var g = [1,2,3];
        console.log("Array:"+g);
    </script>
</body>
